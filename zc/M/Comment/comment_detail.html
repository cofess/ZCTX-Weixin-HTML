<script type="text/javascript">
    $(function() {
        //点击任何地方执行
        $(document).click(function(){
            document.getElementById('content').rows="1";
            $("#comment-form").find('.hide').hide();
        });

        $("#comment-form").click(function(event){
            document.getElementById('content').rows="3";
            document.getElementById('content').focus();
            $("#comment-form").find('.hide').show();
            event.stopPropagation();//阻止冒泡事件
        });

        //监听文字输入
        document.getElementById('content').addEventListener("keyup", function(){
            //alert("Hello World!");
            if(document.getElementById('content').value){
                $("#submit").addClass("bg-main");
            }else{
                $("#submit").removeClass("bg-main");
            }
        });

    });
</script>
